<!DOCTYPE html>
<html>
<head>
<title>TicTacToe</title>
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="/main.css" rel="stylesheet">
<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/sockjs-client/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/stomp.min.js"></script>
<script src="/app.js"></script>
</head>
<body>
	<noscript>
		<h2 style="color: #ff0000">Seems your browser doesn't support
			Javascript! Websocket relies on Javascript being enabled. Please
			enable Javascript and reload this page!</h2>
	</noscript>
	<div id="menu" class="container">
		<h1>Tic Tac Toe</h1>
		<div class="row">
			<div class="form-inline">
				<div class="form-group float-right">
					<label for="gamename">Create:</label> <input type="text" id="gamename"
						class="form-control" placeholder="Game name here...">
					<button id="create" class="btn btn-default" type="button">Create Game</button>
				</div>
			</div>
		</div>
		<div>

		</div>
		<div class="row">
			<div class="col-md-12">
				<table id="gamelist" class="table table-striped">
					<thead>
						<tr>
							<th>
								<button id="refresh" class="btn btn-default btn-sm">
									<span class="glyphicon glyphicon-refresh"></span> Refresh
								</button>
								<span>&nbsp;Available Games</span>
							</th>
						</tr>
					</thead>
					<tbody id="games">
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<div id="tictactoe" class="container hidden">
		<div id="tictactoe-container">
			<span id="status"></span>
			<br/><br/>
			<table id="board">
				<tr>
					<td id="00" class="" x="0" y="0"></td>
					<td id="01" class="v" x="0" y="1"></td>
					<td id="02" class="" x="0" y="2"></td>
				</tr>
				<tr>
					<td id="10" class="h" x="1" y="0"></td>
					<td id="11" class="v h" x="1" y="1"></td>
					<td id="12" class="h" x="1" y="2"></td>
				</tr>
				<tr>
					<td id="20" class="" x="2" y="0"></td>
					<td id="21" class="v" x="2" y="1"></td>
					<td id="22" class="" x="2" y="2"></td>
				</tr>
			</table>
			<br/><br/>
			<button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect</button>
		</div>
	</div>
</body>
</html>
